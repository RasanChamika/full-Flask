<head>

<body>
    <div class="svg1">

        <div class="container">
            <div class="ManagementTitle">
                <h1>Package Management</h1>
                <p>Manage Packagers: Upload or Manual Entry</p>
            </div>
            <div class="form_fill_container">

                <button type="button" class="btn btn-primary" id="uploadPackageBtn"><span>Fill Form </span><svg

            </div>
            <div class="choise_devider">
                <h3>or</h3>

                    <svg xmlns="http://www.w3.org/2000/svg" width="1078" height="216" viewBox="0 0 1078 216"
                        fill="none">
                        <path
                            d="M2 14C2 7.37259 7.37258 2 14 2H1064C1070.63 2 1076 7.37258 1076 14V202C1076 208.627 1070.63 214 1064 214H14C7.37259 214 2 208.627 2 202V14Z"

                            font-family="Arial, sans-serif" fill="#000" font-size="20px" opacity="0.5">Drag and drop
                            your package
                            file here</text>
                    </svg>
                    <label for="packageFileInput" class="drag_and_drop_label">INSERT</label>
                    <input type="file" id="packageFileInput" style="display: none;" />
                </div>
            </div>
        </div>
    </div>

</html>
